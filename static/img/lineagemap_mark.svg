<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" role="img" aria-label="LineAgeMap">
  <!-- Nostalgic mark: compass ring + lineage tree + map pin -->
  <defs>
    <linearGradient id="paper" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f7f1e6"/>
      <stop offset="1" stop-color="#efe6d8"/>
    </linearGradient>
    <linearGradient id="ink" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#3a2f22"/>
      <stop offset="1" stop-color="#6b5a45"/>
    </linearGradient>
  </defs>

  <!-- outer coin -->
  <circle cx="48" cy="48" r="45" fill="url(#paper)" stroke="url(#ink)" stroke-width="2.5"/>
  <circle cx="48" cy="48" r="38" fill="none" stroke="#3a2f22" stroke-opacity="0.25" stroke-width="2"/>

  <!-- subtle compass ticks -->
  <g stroke="#3a2f22" stroke-opacity="0.22" stroke-width="2" stroke-linecap="round">
    <line x1="48" y1="8" x2="48" y2="14"/>
    <line x1="48" y1="82" x2="48" y2="88"/>
    <line x1="8" y1="48" x2="14" y2="48"/>
    <line x1="82" y1="48" x2="88" y2="48"/>
  </g>

  <!-- map pin -->
  <path d="M48 20c-8.3 0-15 6.7-15 15 0 11.7 15 28.5 15 28.5S63 46.7 63 35c0-8.3-6.7-15-15-15z"
        fill="none" stroke="url(#ink)" stroke-width="3" stroke-linejoin="round"/>
  <circle cx="48" cy="35" r="5.5" fill="url(#ink)" opacity="0.9"/>

  <!-- lineage tree inside pin -->
  <g fill="none" stroke="#3a2f22" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <path d="M48 41v14"/>
    <path d="M48 49c-7 0-10 4-10 9"/>
    <path d="M48 49c7 0 10 4 10 9"/>
    <circle cx="38" cy="60" r="3.5" fill="#3a2f22"/>
    <circle cx="58" cy="60" r="3.5" fill="#3a2f22"/>
    <circle cx="48" cy="56" r="3.5" fill="#3a2f22"/>
  </g>

  <!-- tiny north marker -->
  <path d="M48 16l4 8h-8l4-8z" fill="#3a2f22" opacity="0.55"/>
</svg>
