<header class="topbar">
  <div class="topbar-inner">

    <!-- Left: brand -->
    <div class="topbar-left">
      <a class="brandIcon" href="{{ url_for('index') }}" aria-label="LineAgeMap Home">
        <img class="brandMark" src="{{ url_for('static', filename='img/lam.png') }}" alt="LineAgeMap" />
      </a>
      <a class="brandTitle" href="{{ url_for('index') }}">LineAgeMap</a>
    </div>

    <!-- Center: nav links -->
    <nav class="topbar-links" aria-label="Primary">
      <a href="{{ url_for('tree_view', family='me') }}" class="{% if active_page=='tree' %}is-active{% endif %}">Tree</a>
      <a href="{{ url_for('timeline_view', family='me') }}" class="{% if active_page=='timeline' %}is-active{% endif %}">Timeline</a>
      <a href="{{ url_for('map_view', family='me') }}" class="{% if active_page=='map' %}is-active{% endif %}">Map</a>
    </nav>

    <!-- Right: auth actions -->
    <div class="topbar-right">
      {% if session.get('user_email') %}
        <div class="userBadge" title="{{ session.get('user_email') }}">
          <span class="dot" aria-hidden="true"></span>
          <span class="email">{{ session.get('user_email') }}</span>
          <a class="logoutLink" href="{{ url_for('logout') }}">Log out</a>
        </div>
      {% else %}
        <a class="btn ghost" href="{{ url_for('login') }}">Log In</a>
        <a class="btn primary" href="{{ url_for('register') }}">Get Started</a>
      {% endif %}
    </div>

  </div>
</header>
