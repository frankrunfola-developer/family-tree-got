
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LineAgeMap</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="shortcut icon" href="/static/img/favicon.ico">
  </head>
  <body>
    <div class="appWrap">
      {% include "_topbar.html" %}

      <main>
        <section class="landing2">
          <div class="landing2-hero">
            <div class="landing2-titleRow" aria-label="Explore your family history">
              <span class="landing2-flourish" aria-hidden="true">
                <svg viewBox="0 0 120 30">
                  <path d="M2 15c14 0 14-10 28-10 10 0 12 8 20 8s10-8 20-8c14 0 14 10 28 10" />
                  <path d="M40 22c6 0 7-6 12-6s6 6 12 6" />
                  <circle cx="18" cy="7" r="1.7" />
                  <circle cx="102" cy="7" r="1.7" />
                </svg>
              </span>
              <h1 class="landing2-headline">Explore your family history</h1>
              <span class="landing2-flourish" aria-hidden="true">
                <svg viewBox="0 0 120 30">
                  <path d="M2 15c14 0 14-10 28-10 10 0 12 8 20 8s10-8 20-8c14 0 14 10 28 10" />
                  <path d="M40 22c6 0 7-6 12-6s6 6 12 6" />
                  <circle cx="18" cy="7" r="1.7" />
                  <circle cx="102" cy="7" r="1.7" />
                </svg>
              </span>
            </div>
          </div>

          <div class="landing2-tiles" role="navigation" aria-label="Choose a view">
            <a class="landing2-tile" href="/tree" aria-label="Open Tree view">
              <div class="tileIcon" aria-hidden="true">
                <!-- Tree icon -->
                <img class="tileIcon" src="{{ url_for('static', filename='img/icon-tree.svg') }}?v=2" alt="Tree">
              </div>
              <div class="tileLabel">Tree</div>
            </a>

            <a class="landing2-tile" href="/map" aria-label="Open Map view">
              <div class="tileIcon" aria-hidden="true">
                <!-- Map icon -->
                <img class="tileIcon" src="{{ url_for('static', filename='img/icon-map.svg') }}?v=2" alt="Map">
              </div>
              <div class="tileLabel">Map</div>
            </a>

            <a class="landing2-tile" href="/timeline" aria-label="Open Timeline view">
              <div class="tileIcon" aria-hidden="true">
                <!-- Timeline icon -->
                <img class="tileIcon" src="{{ url_for('static', filename='img/icon-timeline.svg') }}?v=2" alt="Timeline">
              </div>
              <div class="tileLabel">Timeline</div>
            </a>
          </div>

          <div class="landing2-bottomFlourishes" aria-hidden="true">
            <span class="corner left">
              <svg viewBox="0 0 120 30">
                <path d="M2 20c12 0 14-10 28-10 10 0 12 8 20 8s10-8 20-8c14 0 14 10 28 10" />
                <path d="M46 26c5 0 6-5 10-5s5 5 10 5" />
              </svg>
            </span>
            <span class="corner right">
              <svg viewBox="0 0 120 30">
                <path d="M2 20c12 0 14-10 28-10 10 0 12 8 20 8s10-8 20-8c14 0 14 10 28 10" />
                <path d="M46 26c5 0 6-5 10-5s5 5 10 5" />
              </svg>
            </span>
          </div>

          <!-- subtle ornament (still clean) -->
          <div class="landing2-ornament" aria-hidden="true">
            <span></span>
          </div>
        </section>

        <section id="contact" class="footer">
          <div class="foot-inner">
            <div class="foot-left">
              <div class="foot-brand">LineAgeMap</div>
              <div class="foot-sub">Simple. Nostalgic. Shareable.</div>
            </div>
            <div class="foot-right">
              <span>Â© <span id="year"></span></span>
            </div>
          </div>
        </section>
      </main>

      <script>
        document.getElementById("year").textContent = String(new Date().getFullYear());
      </script>
    </div>
    <script src="{{ url_for('static', filename='js/nav.js') }}"></script>
  </body>
</html>
