<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LineAgeMap</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav-pro.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home-extra.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  </head>

<body class="app">
  {% include "_topbar.html" %}

  <main class="landing">
    <section class="landingHero">
      <div class="heroLine">
        <span class="flourish left" aria-hidden="true"></span>
        <h1>Explore your family history</h1>
        <span class="flourish right" aria-hidden="true"></span>
      </div>

      <!-- extra branches -->
      <div class="homeSprig homeSprig--tl" aria-hidden="true">
        <img src="{{ url_for('static', filename='img/sprig.svg') }}" alt="">
      </div>
      <div class="homeSprig homeSprig--br" aria-hidden="true">
        <img src="{{ url_for('static', filename='img/sprig.svg') }}" alt="">
      </div>

      <div class="tileRow" role="navigation" aria-label="Primary pages">
        <a class="navTile" href="{{ url_for('tree_view') }}">
          <div class="tileIcon" aria-hidden="true">
            <img class="tileIcon" src="{{ url_for('static', filename='img/icon-tree.svg') }}?v=2" alt="Tree">
          </div>
          <div class="tileLabel">Tree</div>
        </a>

        <a class="navTile" href="{{ url_for('map_view') }}">
          <div class="tileIcon" aria-hidden="true">
            <img class="tileIcon" src="{{ url_for('static', filename='img/icon-map.svg') }}?v=4" alt="Map">
          </div>
          <div class="tileLabel">Map</div>
        </a>

        <a class="navTile" href="{{ url_for('timeline_view') }}">
          <div class="tileIcon" aria-hidden="true">
            <img class="tileIcon" src="{{ url_for('static', filename='img/icon-timeline.svg') }}?v=7" alt="Timeline">
          </div>
          <div class="tileLabel">Timeline</div>
        </a>
      </div>
    </section>
  </main>

  <script src="{{ url_for('static', filename='js/nav.js') }}"></script>
</body>
</html>
