<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LineAgeMap</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <div class="logo">LineAgeMap</div>
        <div class="tag">Where your family’s story took shape</div>
      </div>

    </header>

    <main>
      <section class="hero">
        <h1>Make your family history feel real.</h1>
        <p>
          A clean, map-inspired family tree view you can share. Zoom, pan, and explore connections—without the clutter.
        </p>
      </section>

      <div id="canvas">
        <svg id="treeSvg"></svg>
      </div>

      <section id="contact" class="footer" >
        <div class="foot-inner">
          <div class="foot-left">
            <div class="foot-brand">LineAgeMap</div>
            <div class="foot-sub">Simple. Nostalgic. Shareable.</div>
          </div>
          <div class="foot-right">
            <span>© <span id="year"></span></span>
          </div>
        </div>
      </section>
    </main>

    <!-- Dagre MUST load before tree.js (tree.js reads window.dagre) -->
    <script src="https://cdn.jsdelivr.net/npm/dagre@0.8.5/dist/dagre.min.js"></script>

    <!-- tree.js uses ES module imports -->
    <script type="module" src="/static/js/tree.js"></script>
    <script>
      document.getElementById("year").textContent = String(new Date().getFullYear());
    </script>
  </body>
</html>
